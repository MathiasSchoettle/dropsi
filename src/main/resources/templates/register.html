<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title th:replace="fragments/bootstrap :: header"></title>
    <title>Sign up to Dropsi</title>
</head>
<body>
<div class="container-fluid h-100">
    <div class="flex-row d-flex justify-content-center h-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 flex-column d-flex mt-auto mb-auto">
            <div class="flex-row f-flex justify-content-center">

                <div class="p-3 bgdark r-lg bx-shdw">

                    <div class="d-flex flex-row justify-content-center mb-3">
                        <img class="img-fluid" th:src="@{/img/logo.png}" alt="logo"/>
                    </div>

                    <form th:action="@{/register}" th:object="${account}" class="text-white" th:method="POST">
                        <div class="form-group p-2 bgdarker r-md">
                            <label class="m-0 ml-1 mb-1 h6" for="inputUsername">Username</label>
                            <input type="text" class="form-control input-text" id="inputUsername" required th:field="*{name}">

                            <div th:if="${accountNameTaken}" class="d-flex d-row ml-2 mt-1 txt-warn">
                                Username already taken
                            </div>
                        </div>

                        <div class="form-group p-2 bgdarker r-md">
                            <label class="m-0 ml-1 mb-1 h6" for="inputEmail">E-Mail-Address</label>
                            <input type="email" class="form-control input-text" id="inputEmail" required th:field="*{email}">

                            <div th:if="${emailTaken}" class="d-flex d-row ml-2 mt-1 txt-warn">
                                E-Mail already taken
                            </div>
                        </div>

                        <div class="form-group p-2 bgdarker r-md">
                            <label for="inputPassword" class="input-label">Password</label>
                            <input type="password" readonly onfocus="this.removeAttribute('readonly');"
                                   class="form-control input-text" maxlength="20" minlength="8" required
                                   th:field="*{hashedPassword}" id="inputPassword">
                        </div>

                        <hr/>

                        <button type="submit" class="btn btn-success btn-block font-weight-bold">Sign up!</button>

                        <div class="bgdarker r-md mt-4 p-2 text-center">
                            <a class="text-white pt-2" th:href="@{/login}">Have an Account? <strong>Log in</strong></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
