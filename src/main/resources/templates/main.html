<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/mainStyle.css}" rel="stylesheet"/>
    <link th:href="@{/css/modalStyle.css}" rel="stylesheet"/>
    <link th:href="@{/css/settingsStyle.css}" rel="stylesheet"/>
    <title>Main</title>
    <title th:replace="fragments/bootstrap :: header"></title>
</head>
<body style="background-color: #1d1e22">

<div class="container-fluid p-0" style="height: 100vh">
    <div class="row col-12 h-100 m-0 p-0">

        <!-- navbar -->
        <nav class="navbar navbar-side navbar-dark d-flex flex-column h-100">
            <div class="col">
                <a class="navbar-brand" th:href="@{/main}">
                    <img th:src="@{/img/logo.png}" class="logo" alt="logo">
                </a>

                <ul class="navbar-nav">
                    <li class="nav-item active float-left">
                        <a class="nav-link" href="#">My Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">My Shares</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Shared Files</a>
                    </li>
                </ul>
            </div>

            <a class="btn btn-block btn-danger" th:href="@{/logout}" role="button" th:text="Logout"></a>

            <hr/>
        </nav>

        <div class="h-100 col p-0 d-flex flex-column">

            <!-- top bar -->
            <div class="flex-row d-flex justify-content-between top-bar">

                <div class="flex-row d-flex">

                    <!-- breadcrumb -->
                    <ol class="breadcrumb top-bar-breadcrumb m-0 ml-3 p-0">
                        <div th:replace="fragments/folderBreadcrumb :: folder_breadcrumb(${currentFolder})"></div>
                        <li class="breadcrumb-item active text-secondary" th:text="${currentFolder.name}"></li>
                    </ol>
                </div>

                <a th:href="@{/settings}">
                    <i class='material-icons text-white top-bar-icon'>settings</i>
                </a>

            </div>

            <!-- content -->
            <div class="flex-column justify-content-center flex-grow-1 overflow-auto pl-4 pr-4 pt-3"
                 style="background-color: #2e2f34; border-top-left-radius: 20px;">

                <!-- entries -->
                <div class="row mt-2 ml-0 pl-3 d-flex flex-row file-view-container" style="overflow: hidden"
                     th:each="fileSystemObject: ${currentFolder.contents}">
                    <div th:replace="fragments/fileSystemObjectEntry :: fileSystemObjectEntry(${fileSystemObject})"></div>
                </div>

                <div class="row mt-2 ml-0 d-flex flex-row">
                    <!-- add folder button -->
                    <div class="file-view-container d-flex justify-content-center" data-toggle="modal"
                         data-target="#newFolderModal" style="width: 50px; cursor: pointer">
                        <i class='material-icons file-icon'>create_new_folder</i>
                    </div>

                    <!-- upload file -->
                    <div class="file-view-container d-flex ml-2 d-inline-block justify-content-center"
                         data-toggle="modal"
                         data-target="#uploadFileModal" style="width: 50px; cursor: pointer">
                        <i class='material-icons file-icon'>publish</i>
                    </div>
                </div>

                <!-- upload file modal -->
                <div class="modal fade modal-background text-white" id="uploadFileModal" tabindex="-1" role="dialog"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content modal-container">
                            <div class="modal-header modal-fragment">
                                <h3 class="modal-title ml-2">UPLOAD FILE</h3>
                                <button type="button" class="close" data-dismiss="modal">
                                    <i class='material-icons text-white'>close</i>
                                </button>
                            </div>

                            <form th:action="@{/upload}" method="POST" class="text-white" enctype="multipart/form-data">

                                <div class="input-container ml-3 mr-3" style="overflow: hidden" >

                                    <div class="ml-2">
                                        Choose a File to upload
                                    </div>

                                    <div class="custom-file">
                                        <input type="file" name="uploadedFile" class="custom-file-input" id="uploadedFile">
                                        <label class="custom-file-label" for="uploadedFile">Choose file</label>
                                    </div>
                                </div>

                                <div class="modal-footer modal-fragment d-flex flex-row justify-content-around col-12">
                                    <button type="button" class="btn btn-secondary col-5" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-success col-5">Upload File</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- add folder modal -->
                <div class="modal fade modal-background text-white" id="newFolderModal" tabindex="-1" role="dialog"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content modal-container">
                            <div class="modal-header modal-fragment">
                                <h3 class="modal-title ml-2" id="exampleModalLabel">ADD NEW FOLDER</h3>
                                <button type="button" class="close" data-dismiss="modal">
                                    <i class='material-icons text-white'>close</i>
                                </button>
                            </div>

                            <form th:action="@{/addFolder}" th:object="${folderToAdd}" method="POST" class="text-white">
                                <div class="form-group input-container ml-3 mr-3">
                                    <label for="inputFolderName" class="input-label">Folder name</label>
                                    <input type="text" class="form-control input-field w-100" id="inputFolderName"
                                           th:field="*{name}" name="folderName" required>
                                </div>

                                <div class="modal-footer modal-fragment d-flex flex-row justify-content-around col-12">
                                    <button type="button" class="btn btn-secondary col-5" data-dismiss="modal">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-success col-5">Add Folder</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
